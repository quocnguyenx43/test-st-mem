seed: 42
output_dir: ./outputs/
exp_name: pretrain
resume: null # provide a checkpoint path
device: cuda

model:
  seq_len: 2250
  patch_size: 75
  num_leads: 12
  # mask_ratio: 0.75
  norm_pix_loss: true

dataset:
  filename_col: FILE_NAME
  fs_col: SAMPLE_RATE
  lead: 12lead
  fs: 250
  index_dir: ./data/dummy
  ecg_dir: ./data/dummy/ecgs

  train_csv: index.csv

  train_transforms:
  - random_crop:
      crop_length: 2250
  - highpass_filter:
      fs: 250
      cutoff: 0.67
  - lowpass_filter:
      fs: 250
      cutoff: 40
  - standardize:
      axis: [-1, -2]

dataloader:
  batch_size: 16
  num_workers: 8
  pin_memory: True

train:
  total_epochs: 20
  accum_iter: 1
  warmup_epochs: 3
  min_lr: 0
  blr: 1.5e-4
  lr: 1.5e-4
  weight_decay: 0.01
  optimizer: adamw
  optimizer_kwargs:
    betas: [0.9, 0.95]
